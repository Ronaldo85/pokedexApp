<ion-header >
  <ion-toolbar color="vermelho">
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title >App</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar pokemons"></ion-searchbar>

  <ion-list lines="full" class="no-padding" routerLink="/charmander">
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h3>Charmander</h3>
          <ion-badge color="fogo">Fire</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success">
        <ion-label>004</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/025.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h3>Pikachu</h3>
          <ion-badge color="electric">Eletric</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success">
        <ion-label>025</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/119.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h3>Seaking</h3>
          <ion-badge color="water">Water</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success">
        <ion-label>119</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/123.png">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h3>Scyther</h3>
          <ion-badge color="bug">Bug</ion-badge>
          <ion-badge color="flying">Flying</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success">
        <ion-label>123</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
